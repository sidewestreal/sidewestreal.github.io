<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2023 IMO P4</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js" onload="renderMathInElement(document.body)"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
            color: #333;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            renderMathInElement(document.querySelector("p"), {
                delimiters: [
                    {left: "$", right: "$", display: false},
                    {left: "$$", right: "$$", display: true}
                ]
            });
        });
    </script>
</head>
<body>
    <h1>2023 IMO P4</h1>
    <p>Let $x_1,x_2,\dots,x_{2023}$ be pairwise different positive real numbers such that \[a_n=\sqrt{(x_1+x_2+\dots+x_n)\left(\frac{1}{x_1}+\frac{1}{x_2}+\dots+\frac{1}{x_n}\right)}\]is an integer for every $n=1,2,\dots,2023.$ Prove that $a_{2023} \geqslant 3034.$</p>
</body>
</html>
