<!DOCTYPE html>
<!--Submission form for new problems-->
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Add Problem</title>
  <style>
    body{font-family:Segoe UI,Arial,Helvetica,sans-serif;margin:20px;background:#f7f7f7}
    form{background:#fff;padding:16px;border:1px solid #e0e0e0;border-radius:6px;max-width:900px}
    label{display:block;margin-top:10px;font-weight:600}
    input[type=text], input[type=number], textarea, select{width:100%;padding:8px;border:1px solid #ccc;border-radius:4px;margin-top:6px}
    .row{display:flex;gap:12px}
    .col{flex:1}
    .small{width:120px}
    .muted{color:#666;font-size:0.9rem}
    .actions{margin-top:12px}
  </style>
</head>
<body>
  <h1>Add Problem</h1>
  <p class="muted">This is the input form only — no submission script yet. Fill the fields that will go into the JSON entry.</p>

  <form id="add-problem-form">
    <div class="row">
      <div class="col small">
        <label for="year">Year</label>
        <input id="year" name="year" type="number" placeholder="2023">
      </div>
      <div class="col small">
        <label for="contest">Contest</label>
        <input id="contest" name="contest" type="text" placeholder="IMO">
      </div>
      <div class="col small">
        <label for="number">Number</label>
        <input id="number" name="number" type="number" placeholder="1">
      </div>
    </div>

    <label for="title">Title</label>
    <input id="title" name="title" type="text" placeholder="Short title, e.g. 2023 IMO P1">

    <label for="statement">Statement (HTML/LaTeX recommended)</label>
    <textarea id="statement" name="statement" rows="6" placeholder="Problem statement goes here"></textarea>

    <div class="row">
      <div class="col">
        <label for="tags">Tags (not implemented yet)</label>
        <input id="tags" name="tags" type="text" placeholder="e.g. number theory, divisibility">
      </div>
      <div class="col small">
        <label for="subject">Subject</label>
        <input id="subject" name="subject" type="text" placeholder="A, C, G, N">
      </div>
      <div class="col small">
        <label for="difficulty">Difficulty</label>
        <input id="difficulty" name="difficulty" type="number" placeholder="10">
      </div>
    </div>

    <div class="actions">
      <button type="button" onclick="document.getElementById('add-problem-form').reset()">Reset</button>
      <button type="button" onclick="alert('No script yet — form only')">Preview (no-op)</button>
    </div>
  </form>

  <p class="muted">When you want, I can add JavaScript to serialize this form into the JSON structure and write to `problems/problemstorage.json` or create a new `problems/{id}.json` file.</p>
</body>
</html>
